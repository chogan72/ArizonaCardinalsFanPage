<!DOCTYPE html>	
<html lang="en">

<head>
	<meta charset= "utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="final.css">
	<link rel="stylesheet" href="print.css" media="print">
	<link rel="icon" href="logo.png">
	<title>Arizona Cardinals Fan Page</title>
</head>

<body>
	<!-- Wrapper -->
	<div class="wrapper">
	
		<!-- Logo and Heading text -->
		<header>
			<img id="logo" src="logo.png">
			<h1>Arizona Cardinals</h1>
		</header>
		
		
		<!-- Navigation Bar -->
		<nav>
			<ul>
				<li><a href="final.html">Home</a></li>
				<li><a href="schedule.html">Schedule</a></li>
				<li><a href="championships.html">Championships</a></li>
				<li><a href="players.html">Players</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
		
		<!-- Line above gray box -->
		<hr id="top-line">
		
		<!-- Content inside of gray box -->
		<div id="main-box">
		
			<main>
			
				<!-- Page Banner -->
				<img class="banner" id="banner-top" src="slim-champ.jpg">
				
				<!-- Page Heading -->
				<h2>Championships</h2>
				
				<!-- City navigation bar for Desktop -->
				<div id="years" class="line">
					<ul>
						<li><a href="#chicago">Chicago</a></li><li class="line"> | </li>
						<li><a href="#st-louis">St. Louis</a></li><li class="line"> | </li>
						<li><a href="#arizona">Arizona</a></li>
					</ul>
				</div>
				
				<!-- City navigation bar for Mobile -->
				<div id="years" class="no-line">
					<ul>
						<li><a href="#chicago">Chicago</a></li><li class="line"></li>
						<li><a href="#st-louis">St. Louis</a></li><li class="line"></li>
						<li><a href="#arizona">Arizona</a></li>
					</ul>
				</div>
				
				<!-- Chicago Championships -->
				<h3 id="chicago">Chicago</h3>
				<img class="champ-banner" src="1925.png">
				<img class="champ-banner" src="1947-west.png">
				<img class="champ-banner" src="1947.png">
				<img class="champ-banner" src="1948.png">
				
				<!-- St. Louis Championships -->
				<h3 id="st-louis">St. Louis</h3>
				<img class="champ-banner" src="1974.png">
				<img class="champ-banner" src="1975.png">
				
				<!-- Arizona Championships -->
				<h3 id="arizona">Arizona</h3>
				<img class="champ-banner" src="2008.png">
				<img class="champ-banner" src="2008-nfc.png">
				<img class="champ-banner" src="2009.png">
				<img class="champ-banner" src="2015.png">
				
				
			</main>
		
			<footer>
				<!-- Bottom line above footer -->
				<hr>
				<!-- Footer info -->
				<div>
					Arizona Cardinals Fan Page | 2019<br>
				</div>
				
			</footer>
		</div>
	</div>
</body>

</html>
